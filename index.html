<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: url('img/tequiero.png') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .greetings {
            font-size: 7rem;
            font-weight: 900;
            display: flex;
        }

        .greetings > span {
            animation: glow 2.5s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 12px #770cb0, 0 0 50px #770cb0, 0 0 100px #770cb0;
            }
            10%, 90% {
                color: #f1f1f1;
                text-shadow: none;
            }
        }

        /* Aplicar retrasos a cada letra */
        .greetings > span:nth-child(1) { animation-delay: 0s; }
        .greetings > span:nth-child(2) { animation-delay: 0.2s; }
        .greetings > span:nth-child(3) { animation-delay: 0.4s; }
        .greetings > span:nth-child(4) { animation-delay: 0.6s; }
        .greetings > span:nth-child(5) { animation-delay: 0.8s; }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 8vw;
            animation: fadeInOut 3s infinite; /* Animaci√≥n suave */
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Peque√±o efecto de pulsaci√≥n */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greetings">
            <span>S</span>
            <span>O</span>
            <span>F</span>
            <span>I</span>
            <span>A</span>
        </div>
        <h1>(‚óè'‚ó°'‚óè)</h1>
        <h2>Tengo un regalo para ti (‚óî‚ó°‚óî)</h2>
        <button onclick="window.location.href='tuli.html'">Ver regalo‚òûü´∂üèª</button>
    </div>
</body>
</html>
